<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribeCat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>ScribeCat</h1>
            <div class="header-controls">
                <button id="theme-toggle">Theme</button>
                <button id="settings-btn">Settings</button>
            </div>
        </header>
        
        <main class="app-main">
            <div class="recording-section">
                <button id="record-btn" class="record-btn">Start Recording</button>
                <div id="recording-status" class="recording-status">Ready to record</div>
                <div class="vu-meter-container">
                    <div id="vu-meter" class="vu-meter"></div>
                </div>
            </div>
            
            <div class="content-area">
                <div class="left-section">
                    <div class="session-info" id="session-info">
                        <h2>No session loaded</h2>
                    </div>
                    
                    <div class="editor-section">
                        <div class="toolbar">
                            <!-- Toolbar will be added in Phase 3 -->
                        </div>
                        <div id="notes-editor" class="notes-editor" contenteditable="true">
                            Start taking notes...
                        </div>
                    </div>
                </div>
                
                <div class="session-list-section">
                    <h3>Recent Sessions</h3>
                    <div id="session-list" class="session-list">
                        <!-- Sessions will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
